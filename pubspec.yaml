    - assets/splash_images/fellow4u_logo.png
    - assets/splash_images/ground.png
    - assets/splash_images/hat.png
    - assets/splash_images/plane.png
    - assets/splash_images/tail_plane.png
    - assets/splash_images/tree_left1.png
