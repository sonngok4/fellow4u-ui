    - assets/splash_images/tree_over_right.png

    # Icons
    - assets/icons/Facebook.png
    - assets/icons/Line.png
    - assets/icons/Talk.png
    

    # Images
    - assets/images/header_background.png
    - assets/images/autumn_background.png
    - assets/images/travel_background.png
    
    
    - assets/logo/fellow4u_logo.png
    # - images/a_dot_burr.jpeg
    # - images/a_dot_ham.jpeg
    - .env

  fonts:
    - family: SF Pro Display
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.ttf
        - asset: fonts/SF-Pro-Display-RegularItalic.ttf
        - asset: fonts/SF-Pro-Display-Black.ttf
