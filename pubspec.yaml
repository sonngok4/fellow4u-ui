        - asset: fonts/SF-Pro-Display-BoldItalic.ttf
        - asset: fonts/SF-Pro-Display-Light.ttf
        - asset: fonts/SF-Pro-Display-LightItalic.ttf
        - asset: fonts/SF-Pro-Display-Medium.ttf
        - asset: fonts/SF-Pro-Display-MediumItalic.ttf
